<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>x-div Demo</title>
  <style>
    body {
      display: flex;
      flex-flow: row wrap;

    }
    h1 {
      width: 100%;
    }
    p {
      background-color: #ddd;
    }
    x-div{
      display: block;
      width: 150px;
      min-height: 100px;
      min-width: 100px;
      margin: 1em;
      background-color: #fafafa;
      padding: 1em;
      border: 1px solid #eee;
    }
  </style>

  <script src="../dist/x-div.js"></script>
</head>
<body>
  <h1>x-div demo</h1>
  <x-div data-controller='controller1'>Controller 1</x-div>
  <x-div data-controller='controller2'>Controller 2</x-div>
  <x-div data-controller='controller3'>Controller 3</x-div>
  <x-div data-controller='controller4' >Controller without anything inside of it.</x-div>
  <x-div data-controller='controller5'>Use x-div initial content.</x-div>
  <x-div >No controller, I should throw an error.</x-div>
  <x-div data-controller='controller6'>Requesting a controller whose file doesn't exist.</x-div>

  <!-- Livereload -->
  <script src="//localhost:35729/livereload.js"></script>
</body>
</html>
